<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title>车检结果</title>

		<link href="css/style.css" rel="stylesheet" />
		<link href="css/response.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/LCalendar.css" />
		<link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script src="lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js"></script>

		<style>
			
		</style>

	<body>
		<div class="content invoice_cont">
			
			<div class="header">
				<div class="head">
					<a href="javascript:;" onclick="javascript:history.back(-1);" class="back"></a>
					车检结果
				</div>
			</div>
			

				
				<div class="formList clearfix">
					<div class="formTi float-l">车检是否通过<span class="red">*</span></div>
					<div class="form_input float-l">
						<div class="check_bg">
							<div class="check1">
								<label for="xuzhi">是</label><input type="radio" name="bx" checked value="1" />
							</div>
							<div class="check1">
								<label for="xuzhi">否</label><input type="radio" name="bx" value="0" />
							</div>
						</div>
					</div>
				</div>
					<div class="formList fom_upload clearfix">
					<div class="formTi">（车检单请拍照上传）<span class="red">*</span></div>
					<div class="zhl_admin_box zhl_admin_update_more" title="2">
						<!-- 在这里更改class选择器名称，显示不同的样式-->
						<div class="zhl_admin_update clearfix">
							<span class="zhl_admin_imgs clearfix">
                        
                    </span>
							<div class="updateInput">
								<input type="file" class="zhl_admin_file" hidefocus multiple>
								<img src="img/icon-add.png" class="zhl_admin_img" onclick="zhl_admin_file.click()" />
							</div>
						</div>
					</div>
				</div>


				<div >
					<div class="formTi float-l">未通过原因<span class="red">*</span></div>
					<section class="assess" >
						<div class="assess_nr" >
							<textarea style="width: 100%;" rows="4" placeholder="请您输入未通过原因"></textarea>
						</div>
					</section>
				</div>
				
				<a href="yy_com.html"><div id="registBtn" class="formsub" style="margin:.7rem auto .5rem auto;">提交</div></a>
			</div>

			<!--上传进度条-->
			<div class="eject-progress-bar">
				<!-- Progress bar -->
				<div class="ui-progress-cont">
					<div id="progress_bar" class="ui-progress-bar ui-container">
						<div class="ui-progress" style="width: 100%;">
							<span class="ui-label" style="display:none;">正在压缩上传...<b class="value">79%</b></span>
						</div>
					</div>
				</div>
				<!-- /Progress bar -->
			</div>
		</div>

		
		<!--提示-->
		<div class="tip-success-bg tip-tip-box">
			<div class="tip-tip-box-nei">
				<strong id="tishiyu">错误提示</strong>
			</div>
			<!--tip-tip-box/-->
		</div>
		<!--tip-success-bg/-->

		<!--eject-redbag/-->
		<div class="bg100"></div>
		<script src="js/style.js"></script>
		<script src="js/progress.js"></script>
		<!--进度条插件-->
		<script src="js/tools.js"></script>
		<!--图片压缩-->
		<script src="js/upload.js"></script>

		<script type="text/javascript" src="js/regist.js"></script>
		<!--校验-->

	</script>
